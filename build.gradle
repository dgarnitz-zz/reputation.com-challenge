plugins {
    id 'java'
    id 'application'
}

mainClassName = 'Converter'

group 'org.example'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile 'com.googlecode.libphonenumber:libphonenumber:8.2.0'
    compile group: 'org.codehaus.jettison', name: 'jettison', version: '1.1'
}